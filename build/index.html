<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Current Weather</title>
        <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
        <meta content="width=device-width" name="viewport">
        <link href="/assets/css/main.css" rel="stylesheet"> </head>

    <body>
        <header>
            <h1>Tessel Data Viewer</h1> </header>
        <main>
            <div class="current-weather">
                <ul class="big-list">
                    <li><span id="tempF" class="live"></span>&deg;F / <span id="tempC" class="live"></span>&deg;C</li>
                    <li><span id="humid" class="live"></span>%RH</li>
                    <li><span id="date" class="live"></span>
                    </li>
                </ul>
                <div class="current-time">Current Time:<span id="currentTime" class="live"></span>
                </div>
            </div>
        </main>
        <script src="/assets/vendor/zepto.min.js"></script>
        <script src="/assets/vendor/moment.min.js"></script>
        <script src="/assets/js/index.js"></script>
    </body>

</html>
